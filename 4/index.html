<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <title>#4 - Condition</title>
</head>
<body>

    <div class="wrapper">
        <div id="app">

            <!-- Vue start -->

            <div class="app__header">
                {{prioity.title}} - {{prioity.value}}
            </div>

            <!-- meaddage -->

            <div>
                <p v-if="prioity.value === 3">prioity = 3</p>
                <p v-else-if="prioity.value">prioity - {{prioity.value}}</p>
                <p v-else>prioity !=3</p>
            </div>

            <div class="app__body">
                <button v-if="prioity.value > 0" v-on:click="down">{{buttons.prev.title}}</button>
                <br>
                <br>
                <button v-on:click="up">{{buttons.next.title}}</button>
            </div>

            <!-- Vue end -->

        </div>
    </div>


    <script>
        const App = {
            data(){
               return{
                prioity:{
                    title:'Prioritr',
                    value:0,
                },

                buttons:{
                    prev:{
                        title: 'Down',
                    },

                    next:{
                        title:'Up',
                    }
                }
               }
            },

            methods:{
                down(){
                    if(this.prioity.value >=1){
                        this.prioity.value -=1;
                    }
                },

                up(){
                    if(this.prioity.value < 3){
                        this.prioity.value +=1;
                    }
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
